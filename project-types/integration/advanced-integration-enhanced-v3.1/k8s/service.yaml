apiVersion: v1
kind: Service
metadata:
  name: advanced-integration-service
  namespace: advanced-integration-v3-1
  labels:
    app: advanced-integration
    version: "3.1"
    component: integration
spec:
  selector:
    app: advanced-integration
    version: "3.1"
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
