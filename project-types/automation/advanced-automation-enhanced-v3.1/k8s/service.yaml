apiVersion: v1
kind: Service
metadata:
  name: advanced-automation-service
  namespace: advanced-automation-v3-1
  labels:
    app: advanced-automation
    version: "3.1"
    component: automation
spec:
  selector:
    app: advanced-automation
    version: "3.1"
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
