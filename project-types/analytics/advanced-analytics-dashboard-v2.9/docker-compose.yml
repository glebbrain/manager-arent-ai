version: '3.8'

services:
  analytics-dashboard:
    build: .
    container_name: advanced-analytics-dashboard-v2.9
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - analytics-network

  # Optional: Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: analytics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - analytics-network

  # Optional: MongoDB for persistent data storage
  mongodb:
    image: mongo:6
    container_name: analytics-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - analytics-network

volumes:
  redis-data:
  mongodb-data:

networks:
  analytics-network:
    driver: bridge
