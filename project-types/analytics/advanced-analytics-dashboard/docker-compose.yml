version: '3.8'

services:
  advanced-analytics-dashboard:
    build: .
    container_name: advanced-analytics-dashboard-v2.9
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - analytics-network

  # Optional: Add Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: analytics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - analytics-network

  # Optional: Add MongoDB for persistent data storage
  mongodb:
    image: mongo:6
    container_name: analytics-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=analytics
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - analytics-network

volumes:
  redis-data:
  mongodb-data:

networks:
  analytics-network:
    driver: bridge
