apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-versioning
  namespace: manager-agent-ai
  labels:
    app: api-versioning
    version: v2.4.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-versioning
  template:
    metadata:
      labels:
        app: api-versioning
        version: v2.4.0
    spec:
      containers:
      - name: api-versioning
        image: manager-agent-ai-api-versioning:latest
        ports:
        - containerPort: 3008
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3008"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api-versioning-service
  namespace: manager-agent-ai
  labels:
    app: api-versioning
spec:
  selector:
    app: api-versioning
  ports:
  - port: 3008
    targetPort: 3008
    protocol: TCP
  type: ClusterIP
