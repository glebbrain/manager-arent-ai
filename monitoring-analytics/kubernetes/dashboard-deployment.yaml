apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: manager-agent-ai
  labels:
    app: dashboard
    version: "2.4"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        version: "2.4"
    spec:
      containers:
      - name: dashboard
        image: manager-agent-ai/dashboard:2.4.0
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: manager-agent-ai-config
              key: NODE_ENV
        - name: PORT
          value: "3000"
        - name: WS_PORT
          value: "3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: manager-agent-ai
spec:
  selector:
    app: dashboard
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
