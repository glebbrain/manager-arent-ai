apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: manager-agent-ai-gateway
  namespace: manager-agent-ai
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE
      credentialName: manager-agent-ai-tls
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: manager-agent-ai-internal-gateway
  namespace: manager-agent-ai
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 8080
      name: http-internal
      protocol: HTTP
    hosts:
    - "*.manager-agent-ai.svc.cluster.local"
